<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TIC TAC TOE!</h1>
  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="reset">Reset Game</button>
      <button class="new-game">New Game</button>
    </div>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Player X</td>
            <td class="score-x">0</td>
          </tr>
          <tr>
            <td>Player O</td>
            <td class="score-o">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  
</div>
  <div class="info">
    <div class="in">
    <h2><div>Current Player:</div> <div class="current-player"></div></h2>
    <h2><div>Winner:</div> <div class="winner">None</div></h2>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
